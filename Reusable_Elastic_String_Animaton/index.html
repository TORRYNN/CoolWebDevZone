<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="style.css">
    <title>Elastic String Animation</title> 
</head>
<body>
    <h1>Elastic String Animation</h1>
    <div class="string">
        <svg viewBox="0 0 1000 80" style="width: 100%; height: fit-content; ">
            <path d="M 0 40 Q 500 40 1000 40" stroke="white" fill="transparent"/>
        </svg>
    </div>
    <h1>Pratham Chauhan</h1>
    <br>
    <div class="string">
        <svg viewBox="0 0 1000 80" style="width: 100%; height: fit-content;">
            <path d="M 0 40 Q 500 40 1000 40" stroke="white" fill="transparent"/>
        </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
